<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viwen Store</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/Logo_loja.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    
  </nav>

  <section class="main-container">
    <section class="main-nav">   
      <div class="main-left">
        <h2>Roupas</h2>
        <p>Principais Ofertas</p>
      </div>
      <div class="main-right">
        <div class="main-search">
          <i class="fa-solid fa-magnifying-glass"></i>    
          <input type="text" placeholder="Pesquisar Produto">
        </div>
        <div class="main-notification">
          <i class="fa-regular fa-envelope"></i>
          <i class="fa-regular fa-bell"></i>
        </div>
      </div>
    </section> 
    <div class="main-banner">
      <img class="slider" src="./assets/img/9310804.jpg.png" alt="">
      <div class="point-banner">
        <div class="point"></div>
        <div class="point"></div>
      </div>
    </div>

    <section class="cloth-container">
      <div class="arrow-left control">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="cloth-box">
          <div class="cloth-products">
            <!-- produtos / index.js -->
          </div>
        </div>
        <div class="arrow-right control">
          <i class="fa-solid fa-angle-right"></i>
        </div>
    </section>
  </section>
  
  <script type="module" src="./js/index.js"></script>
  <script src="./js/carrousel.js"></script>
  <script src="./js/slider.js"></script>
  <script src="https://kit.fontawesome.com/a76cf2ada8.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
